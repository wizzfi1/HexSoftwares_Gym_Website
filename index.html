<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WizFIT Test Cards</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <section>
    <h2>Facilities</h2>
    <div class="card-grid">
      <div class="card">
        <img src="./images/gym-floor.jpg" alt="Weight Area">
        <h3>Weight Area</h3>
        <p>Top-tier equipment for strength training.</p>
      </div>
      <div class="card">
        <img src="./images/yoga.jpg" alt="Yoga Studio">
        <h3>Yoga Studio</h3>
        <p>Peaceful space for flexibility and flow.</p>
      </div>
      <div class="card">
        <img src="./images/pool.jpg" alt="Sauna">
        <h3>Sauna</h3>
        <p>Relax and recover after intense workouts.</p>
      </div>
    </div>
  </section>
  

  <script src="./script.js"></script>
</body>
</html>
